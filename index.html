<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Tierlist</title>
  <style>
    body {
      background: #1e1e1e;
      color: #f5f5f5;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .tier {
      margin-bottom: 30px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 12px;
      background-color: #2a2a2a;
    }

    .tier-name {
      font-weight: bold;
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .user-card {
      background: #3a3a3a;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 10px;
      width: 100px;
      text-align: center;
      margin: 8px;
      cursor: grab;
      transition: transform 0.2s, border 0.2s;
    }

    .user-card:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .user-grid {
      display: flex;
      flex-wrap: wrap;
      min-height: 80px;
      padding: 5px;
      border: 2px dashed #444;
      border-radius: 10px;
      background-color: #1a1a1a;
    }

    .floating-pool {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>My Discord Tierlist</h1>
  <div id="tiers-container"></div>
  <div class="floating-pool">
    <h2>Unsorted</h2>
    <div id="floating-grid" class="user-grid" data-tier="unsorted"></div>
  </div>

  <script>
    const backendBase = "https://13662b75-25c0-44af-b2c1-a4b7fa645f4d-00-3pcbx2hyxvvfn.worf.replit.dev";

  const discordUserIDs = [
  "706451517619830804",
  "1201620937049636994"
];

    const tierLabels = [
      "S",
      "A",
      "B",
      "C",
      "D",
      "F"
    ];

    const tiersContainer = document.getElementById("tiers-container");
    const floatingGrid = document.getElementById("floating-grid");

    async function fetchUser(id) {
      const res = await fetch(`${backendBase}/user/${id}`);
      return await res.json();
    }

    function makeUserCard(user) {
      const div = document.createElement("div");
      div.className = "user-card";
      div.draggable = true;
      div.dataset.userid = user.id;

      div.innerHTML = `
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="64" height="64" style="border-radius: 50%; margin-bottom: 6px;" />
        <div style="font-size: 0.85em; font-weight: bold;">${user.global_name || user.username}</div>
        <div style="font-size: 0.7em; color: gray;">@${user.username}</div>
      `;

      div.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", user.id);
      });

      return div;
    }

    function renderTiers() {
      tiersContainer.innerHTML = "";
      tierLabels.forEach(label => {
        const tierDiv = document.createElement("div");
        tierDiv.className = "tier";

        const title = document.createElement("div");
        title.className = "tier-name";
        title.textContent = label;

        const userGrid = document.createElement("div");
        userGrid.className = "user-grid";
        userGrid.dataset.tier = label;

        tierDiv.appendChild(title);
        tierDiv.appendChild(userGrid);
        tiersContainer.appendChild(tierDiv);

        userGrid.addEventListener("dragover", e => e.preventDefault());
        userGrid.addEventListener("drop", e => {
          e.preventDefault();
          const userId = e.dataTransfer.getData("text/plain");
          const card = document.querySelector(`.user-card[data-userid="${userId}"]`);
          if (card && e.currentTarget !== card.parentNode) {
            e.currentTarget.appendChild(card);
          }
        });
      });

      floatingGrid.addEventListener("dragover", e => e.preventDefault());
      floatingGrid.addEventListener("drop", e => {
        e.preventDefault();
        const userId = e.dataTransfer.getData("text/plain");
        const card = document.querySelector(`.user-card[data-userid="${userId}"]`);
        if (card && floatingGrid !== card.parentNode) {
          floatingGrid.appendChild(card);
        }
      });
    }

    async function init() {
      renderTiers();

      const users = await Promise.all(discordUserIDs.map(fetchUser));
      const sorted = users.sort((a, b) => {
        const nameA = (a.global_name || a.username).toLowerCase();
        const nameB = (b.global_name || b.username).toLowerCase();
        return nameA.localeCompare(nameB);
      });

      sorted.forEach(user => {
        const card = makeUserCard(user);
        floatingGrid.appendChild(card);
      });
    }

    init();
  </script>
</body>
</html>
