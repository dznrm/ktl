<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kencord Tierlist</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: #f5f5f5;
      font-family: sans-serif;
      padding: 10px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .tier {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 12px;
      background-color: #2a2a2a;
    }

    .tier-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .user-card {
      background: #3a3a3a;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 8px;
      width: 80px;
      text-align: center;
      margin: 5px;
      cursor: grab;
      transition: transform 0.2s, border 0.2s;
      touch-action: manipulation;
    }

    .user-card:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .user-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      min-height: 60px;
      padding: 5px;
      border: 2px dashed #444;
      border-radius: 10px;
      background-color: #1a1a1a;
    }

    .floating-pool {
      margin-top: 30px;
    }

    .screenshot-btn {
      margin-top: 30px;
      background-color: #444;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    .screenshot-btn:hover {
      background-color: #666;
    }

    @media (max-width: 600px) {
      .user-card {
        width: 60px;
        font-size: 0.7em;
        padding: 6px;
      }

      .tier-name {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>My Kencord Tierlist</h1>
  <div id="tiers-container"></div>
  <div class="floating-pool">
    <h2>Unsorted</h2>
    <div id="floating-grid" class="user-grid" data-tier="unsorted"></div>
  </div>
  <button class="screenshot-btn" onclick="takeScreenshot()">ðŸ“¸ Screenshot & Copy</button>

  <script>
    const backendBase = "https://13662b75-25c0-44af-b2c1-a4b7fa645f4d-00-3pcbx2hyxvvfn.worf.replit.dev";

    const discordUserIDs = [
      "1277028451835973703",
      "706451517619830804",
      "1201620937049636994"
    ];

    const tierLabels = [
      "S",
      "A",
      "B",
      "C",
      "D",
      "F"
    ];

    const tiersContainer = document.getElementById("tiers-container");
    const floatingGrid = document.getElementById("floating-grid");

    async function fetchUser(id) {
      const res = await fetch(`${backendBase}/user/${id}`);
      return await res.json();
    }

    function makeUserCard(user) {
      const div = document.createElement("div");
      div.className = "user-card";
      div.dataset.userid = user.id;

      div.innerHTML = `
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="48" height="48" style="border-radius: 50%; margin-bottom: 4px;" />
        <div style="font-size: 0.8em; font-weight: bold;">${user.global_name || user.username}</div>
        <div style="font-size: 0.65em; color: gray;">@${user.username}</div>
      `;

      return div;
    }

    function renderTiers() {
      tiersContainer.innerHTML = "";
      tierLabels.forEach(label => {
        const tierDiv = document.createElement("div");
        tierDiv.className = "tier";

        const title = document.createElement("div");
        title.className = "tier-name";
        title.textContent = label;

        const userGrid = document.createElement("div");
        userGrid.className = "user-grid";
        userGrid.dataset.tier = label;

        tierDiv.appendChild(title);
        tierDiv.appendChild(userGrid);
        tiersContainer.appendChild(tierDiv);

        new Sortable(userGrid, { group: "tierlist", animation: 150 });
      });

      new Sortable(floatingGrid, { group: "tierlist", animation: 150 });
    }

    async function init() {
      renderTiers();

      const users = await Promise.all(discordUserIDs.map(fetchUser));
      const sorted = users.sort((a, b) => {
        const nameA = (a.global_name || a.username).toLowerCase();
        const nameB = (b.global_name || b.username).toLowerCase();
        return nameA.localeCompare(nameB);
      });

      sorted.forEach(user => {
        const card = makeUserCard(user);
        floatingGrid.appendChild(card);
      });
    }

    function takeScreenshot() {
      html2canvas(document.body).then(canvas => {
        canvas.toBlob(blob => {
          navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
            .then(() => alert('Screenshot copied to clipboard âœ…'))
            .catch(() => alert('Failed to copy screenshot. Use a modern browser.'));
        });
      });
    }

    init();
  </script>
</body>
</html>
