<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kencord Tierlist</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: #f5f5f5;
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .tier {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 12px;
      background-color: #2a2a2a;
    }

    .tier-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .user-card {
      background: #3a3a3a;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 8px;
      width: 80px;
      text-align: center;
      margin: 5px;
      cursor: grab;
      transition: transform 0.2s, border 0.2s;
      touch-action: manipulation;
    }

    .user-card img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin-bottom: 4px;
      object-fit: cover;
      background: #222;
      image-rendering: auto;
    }

    .user-card:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .user-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      min-height: 60px;
      padding: 5px;
      border: 2px dashed #444;
      border-radius: 10px;
      background-color: #1a1a1a;
    }

    .floating-pool {
      margin-top: 30px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }

    .screenshot-btn, .reset-btn, .download-btn {
      background-color: #444;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    .screenshot-btn:hover, .reset-btn:hover, .download-btn:hover {
      background-color: #666;
    }

    .credit {
      margin-top: 40px;
      text-align: center;
      font-size: 0.95em;
      color: #888;
    }

    .credit.big {
      font-size: 1.6em;
      color: #fff;
    }

    @media (max-width: 600px) {
      .user-card {
        width: 60px;
        font-size: 0.7em;
        padding: 6px;
      }

      .tier-name {
        font-size: 1em;
      }

      .button-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <h1>My Kencord Tierlist</h1>
  <div id="tiers-container"></div>
  <div class="floating-pool" id="floating-section">
    <h2>Unsorted</h2>
    <div id="floating-grid" class="user-grid" data-tier="unsorted"></div>
  </div>
  <div class="button-row">
    <button class="screenshot-btn" onclick="takeScreenshot()">üì∏ Screenshot & Copy</button>
    <button class="download-btn" onclick="downloadScreenshot()">üíæ Download</button>
    <button class="reset-btn" onclick="resetTierlist()">üîÅ Reset</button>
  </div>

  <div class="credit" id="credit-text">
    Brought to you by @dznrm
  </div>

  <script>
    const backendBase = "https://13662b75-25c0-44af-b2c1-a4b7fa645f4d-00-3pcbx2hyxvvfn.worf.replit.dev";

    const discordUserIDs = [
      "1277028451835973703",
      "706451517619830804",
      "1201620937049636994",
      "607111863733321748",
      "715662341554831432",
      "998198569070759998",
      "1243691872547770436",
      "550362161726357505",
      "566552776570568704",
      "737378159263219743",
      "780160448019562508",
      "420340694675095563",
      "1220187432675311636",
      "814601973277524029",
      "1269470906657275914",
      "530255167593906185",
      "1085721807803396096",
      "1200208828331995148",
      "985470745905864724",
      "838262453455683659",
      "791032529880481813",
      "1120343508088266793",
      "779791460051845120",
      "808883970879913996",
      "703224335451684936",
      "697831265583235234",
      "508744066402484270",
      "1165401771808653433",
      "1007019174465380472",
      "959151490910548048",
      "996506627408678964",
      "229571357984161792",
      "780153669609717803",
      "999832416006963221"
    ];

    const tierLabels = ["S", "A", "B", "C", "D", "F"];

    const tiersContainer = document.getElementById("tiers-container");
    const floatingGrid = document.getElementById("floating-grid");
    const floatingSection = document.getElementById("floating-section");
    const creditText = document.getElementById("credit-text");

    async function fetchUser(id) {
      const res = await fetch(`${backendBase}/user/${id}`);
      return await res.json();
    }

    function makeUserCard(user) {
      const div = document.createElement("div");
      div.className = "user-card";
      div.dataset.userid = user.id;

      div.innerHTML = `
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="pfp" crossorigin="anonymous" />
        <div style="font-size: 0.8em; font-weight: bold;">${user.global_name || user.username}</div>
        <div style="font-size: 0.65em; color: gray;">@${user.username}</div>
      `;

      return div;
    }

    function renderTiers() {
      tiersContainer.innerHTML = "";
      tierLabels.forEach(label => {
        const tierDiv = document.createElement("div");
        tierDiv.className = "tier";

        const title = document.createElement("div");
        title.className = "tier-name";
        title.textContent = label;

        const userGrid = document.createElement("div");
        userGrid.className = "user-grid";
        userGrid.dataset.tier = label;

        tierDiv.appendChild(title);
        tierDiv.appendChild(userGrid);
        tiersContainer.appendChild(tierDiv);
      });
    }

    async function init() {
      renderTiers();

      const users = await Promise.all(discordUserIDs.map(fetchUser));
      const sorted = users.sort((a, b) => {
        const nameA = (a.global_name || a.username).toLowerCase();
        const nameB = (b.global_name || b.username).toLowerCase();
        return nameA.localeCompare(nameB);
      });

      sorted.forEach(user => {
        const card = makeUserCard(user);
        floatingGrid.appendChild(card);
      });
    }

    function downloadImage(canvas) {
      const link = document.createElement("a");
      link.download = "kencord-tierlist.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function downloadScreenshot() {
      const shouldHideUnsorted = floatingGrid.children.length === 0;
      const button = document.querySelector('.screenshot-btn');
      const resetBtn = document.querySelector('.reset-btn');
      const downloadBtn = document.querySelector('.download-btn');

      if (shouldHideUnsorted) floatingSection.style.display = 'none';
      button.style.display = 'none';
      resetBtn.style.display = 'none';
      downloadBtn.style.display = 'none';
      creditText.classList.add("big");

      html2canvas(document.body, { backgroundColor: null, useCORS: true }).then(canvas => {
        downloadImage(canvas);

        if (shouldHideUnsorted) floatingSection.style.display = 'block';
        button.style.display = 'block';
        resetBtn.style.display = 'block';
        downloadBtn.style.display = 'block';
        creditText.classList.remove("big");
      });
    }

    function takeScreenshot() {
      const button = document.querySelector('.screenshot-btn');
      const resetBtn = document.querySelector('.reset-btn');
      const downloadBtn = document.querySelector('.download-btn');
      const shouldHideUnsorted = floatingGrid.children.length === 0;

      if (shouldHideUnsorted) floatingSection.style.display = 'none';
      button.style.display = 'none';
      resetBtn.style.display = 'none';
      downloadBtn.style.display = 'none';
      creditText.classList.add("big");

      html2canvas(document.body, { backgroundColor: null, useCORS: true }).then(canvas => {
        if (shouldHideUnsorted) floatingSection.style.display = 'block';
        button.style.display = 'block';
        resetBtn.style.display = 'block';
        downloadBtn.style.display = 'block';
        creditText.classList.remove("big");

        canvas.toBlob(blob => {
          if (navigator.clipboard && navigator.clipboard.write) {
            navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
              .then(() => alert('Screenshot copied to clipboard ‚úÖ'))
              .catch(() => alert('Failed to copy screenshot. Use a modern browser.'));
          } else {
            alert('Clipboard not supported. Use a modern browser.');
          }
        });
      });
    }

    function resetTierlist() {
      localStorage.removeItem("kencord-tierlist");
      while (floatingGrid.firstChild) floatingGrid.removeChild(floatingGrid.firstChild);
      init();
    }

    init();
  </script>
</body>
</html>
