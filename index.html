<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kencord Tierlist</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: #f5f5f5;
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .tier {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 12px;
      background-color: #2a2a2a;
    }

    .tier-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .user-card {
      background: #3a3a3a;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 8px;
      width: 80px;
      text-align: center;
      margin: 5px;
      cursor: grab;
      transition: transform 0.2s, border 0.2s;
      touch-action: manipulation;
    }

    .user-card img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin-bottom: 4px;
      object-fit: cover;
      background: #222;
      image-rendering: auto;
    }

    .user-card:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .user-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      min-height: 60px;
      padding: 5px;
      border: 2px dashed #444;
      border-radius: 10px;
      background-color: #1a1a1a;
    }

    .floating-pool {
      margin-top: 30px;
    }

    .screenshot-btn {
      margin-top: 30px;
      background-color: #444;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    .screenshot-btn:hover {
      background-color: #666;
    }

    .credit {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }

    .credit-box {
      display: inline-block;
      background: linear-gradient(135deg, #333, #444);
      padding: 12px 16px;
      margin-top: 8px;
      border-radius: 12px;
      color: #f5f5f5;
      font-size: 0.85em;
      box-shadow: 0 0 10px rgba(0,255,200,0.3), 0 0 5px rgba(0,255,200,0.2);
      backdrop-filter: blur(6px);
    }

    @media (max-width: 600px) {
      .user-card {
        width: 60px;
        font-size: 0.7em;
        padding: 6px;
      }

      .tier-name {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>My Kencord Tierlist</h1>
  <div id="tiers-container"></div>
  <div class="floating-pool" id="floating-section">
    <h2>Unsorted</h2>
    <div id="floating-grid" class="user-grid" data-tier="unsorted"></div>
  </div>
  <button class="screenshot-btn" onclick="takeScreenshot()">ðŸ“¸ Screenshot & Copy</button>

  <div class="credit">
    Brought to you by
    <div class="credit-box">
      <img src="https://cdn.discordapp.com/avatars/706451517619830804/a_8d6462b5d793f5d5be6d9f29dc84b06b.gif?size=64" alt="owner" style="width:28px;height:28px;border-radius:50%;vertical-align:middle;margin-right:6px;">
      <span style="vertical-align:middle;">@dzmn (706451517619830804)</span>
    </div>
  </div>

  <script>
    const backendBase = "https://13662b75-25c0-44af-b2c1-a4b7fa645f4d-00-3pcbx2hyxvvfn.worf.replit.dev";

    const discordUserIDs = [
      "1277028451835973703",
      "706451517619830804",
      "1201620937049636994"
    ];

    const tierLabels = ["S", "A", "B", "C", "D", "F"];

    const tiersContainer = document.getElementById("tiers-container");
    const floatingGrid = document.getElementById("floating-grid");
    const floatingSection = document.getElementById("floating-section");

    async function fetchUser(id) {
      const res = await fetch(`${backendBase}/user/${id}`);
      return await res.json();
    }

    function makeUserCard(user) {
      const div = document.createElement("div");
      div.className = "user-card";
      div.dataset.userid = user.id;

      div.innerHTML = `
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="pfp" crossorigin="anonymous" />
        <div style="font-size: 0.8em; font-weight: bold;">${user.global_name || user.username}</div>
        <div style="font-size: 0.65em; color: gray;">@${user.username}</div>
      `;

      return div;
    }

    function renderTiers() {
      tiersContainer.innerHTML = "";
      tierLabels.forEach(label => {
        const tierDiv = document.createElement("div");
        tierDiv.className = "tier";

        const title = document.createElement("div");
        title.className = "tier-name";
        title.textContent = label;

        const userGrid = document.createElement("div");
        userGrid.className = "user-grid";
        userGrid.dataset.tier = label;

        tierDiv.appendChild(title);
        tierDiv.appendChild(userGrid);
        tiersContainer.appendChild(tierDiv);

        new Sortable(userGrid, { group: "tierlist", animation: 150, onSort: saveLayout });
      });

      new Sortable(floatingGrid, { group: "tierlist", animation: 150, onSort: saveLayout });
    }

    async function init() {
      renderTiers();

      const users = await Promise.all(discordUserIDs.map(fetchUser));
      const sorted = users.sort((a, b) => {
        const nameA = (a.global_name || a.username).toLowerCase();
        const nameB = (b.global_name || b.username).toLowerCase();
        return nameA.localeCompare(nameB);
      });

      sorted.forEach(user => {
        const card = makeUserCard(user);
        card.id = `user-${user.id}`;
        floatingGrid.appendChild(card);
      });

      loadLayout();
    }

    function saveLayout() {
      const layout = {};
      [...document.querySelectorAll(".user-grid")].forEach(grid => {
        const ids = [...grid.querySelectorAll(".user-card")].map(card => card.dataset.userid);
        layout[grid.dataset.tier] = ids;
      });
      localStorage.setItem("kencord-tierlist", JSON.stringify(layout));
    }

    function loadLayout() {
      const data = JSON.parse(localStorage.getItem("kencord-tierlist") || "{}");
      Object.entries(data).forEach(([tier, ids]) => {
        const container = document.querySelector(`.user-grid[data-tier="${tier}"]`);
        if (container) {
          ids.forEach(id => {
            const el = document.querySelector(`.user-card[data-userid="${id}"]`);
            if (el) container.appendChild(el);
          });
        }
      });
    }

    function takeScreenshot() {
      const button = document.querySelector('.screenshot-btn');
      const credit = document.querySelector('.credit');
      const shouldHideUnsorted = floatingGrid.children.length === 0;

      if (shouldHideUnsorted) floatingSection.style.display = 'none';
      button.style.display = 'none';
      credit.style.display = 'none';

      html2canvas(document.body, { backgroundColor: null, useCORS: true }).then(canvas => {
        if (shouldHideUnsorted) floatingSection.style.display = 'block';
        button.style.display = 'block';
        credit.style.display = 'block';

        canvas.toBlob(blob => {
          navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
            .then(() => alert('Screenshot copied to clipboard âœ…'))
            .catch(() => alert('Failed to copy screenshot. Use a modern browser.'));
        });
      });
    }

    init();
  </script>
</body>
</html>
